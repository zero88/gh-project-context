name: build

on:
  push:
    branches:
      - main
    tags:
      - v*
    paths-ignore:
      - '**.md'

env:
  NODE_VERSION: 16

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    steps:
      - name: Install Node.js
        uses: actions/setup-node@v4.0.1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: actions/checkout@v4.1.1

      - name: YARN install
        run: yarn install

      - name: Test
        run: yarn test-ci

      - name: Build
        run: yarn build
